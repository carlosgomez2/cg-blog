---
layout: default
title: Records
type: record
permalink: /records/
styles: <link rel="stylesheet" href="/cg-blog/assets/css/main.min.css" type="text/css" media="screen" /> <link rel="stylesheet" href="/cg-blog/assets/others/records/main.css" type="text/css" media="screen" />
---

<div class="records-container">
  <h1 class="records-title">For the Record</h1>
  <hr />
  <ul class="records-ul">
    {% for post in site.posts %}
    <li>
      <h3 class="records-post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
      <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong></small></p>
    </li>
    {% endfor %}
  </ul>
</div>
